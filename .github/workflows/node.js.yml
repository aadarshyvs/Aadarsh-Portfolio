name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Adjust this to match your repository's main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.13'

      - name: Install dependencies
        run: npm install

      - name: Build Angular application
        run: npm run build -- --prod --base-href=/Aadarsh-Portfolio/  # Adjust base href as needed

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.2.0
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/Aadarsh-Portfolio/browser # Adjust folder path to your Angular app build output
          CLEAN: true
