<div class="highlightsWrapper">
  <h6>Highlights</h6>
  <h2>Key Contributions</h2>
  <div class="row">
    <div class="highlightsStack col-lg-6 col-xl-4 col-md-6 col-sm-12 col-12"[ngStyle]="{'--max-children':highlightsList.length}" *ngFor="let highlight of highlightsList; let i = index">
  <div class="highlight">
    <div class="icon" [innerHTML]="this.sanitizer.bypassSecurityTrustHtml(highlight.icon)"></div>
  <div class="title">{{highlight.title}}</div>
  <div class="content">{{highlight.content}}</div>
</div>
</div>
</div>
</div>
